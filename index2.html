<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecSpy - Phone Specs Lookup</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="light-mode">
    <header>
        <h1>SpecSpy üîç</h1>
        <button id="themeToggle">üåô Dark Mode</button>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="phoneInput" placeholder="Enter phone model or serial number">
            <button id="searchBtn">Search</button>
            <button id="compareBtn">Compare Mode</button>
        </section>

        <section class="results-section">
            <table id="specsTable">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Phone 1</th>
                        <th>Phone 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Model</td><td colspan="2">-</td></tr>
                    <tr><td>Release Date</td><td colspan="2">-</td></tr>
                    <tr><td>Processor</td><td colspan="2">-</td></tr>
                    <tr><td>OS</td><td colspan="2">-</td></tr>
                    <tr><td>Sensors</td><td colspan="2">-</td></tr>
                    <tr><td>Ports</td><td colspan="2">-</td></tr>
                    <tr><td>Discontinued</td><td colspan="2">-</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>SpecSpy &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
